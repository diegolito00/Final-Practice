<DOCTYPE! html>
<html>
	<head>
		<title>EjemploSpan</title>
		<style>
			.negrita{
					font-weight:bold;
			}
			.cursiva{
				font-style:italic;
			}
		</style>
	</head>
	<body>
		<p>cosas que no se que poner</p>
		<ul>
			<li>pues <span class="cursiva">ahora porque quiero </span>esto aqui</li>
			<li>Ahora va esto<span class="negrita"> porque me sale de las bolas</span></li>
			<li>sabías?</li>
			<li>Nueva linea para editar y añadir ahora a mi rama.</li>
		</ul>
	</body>
